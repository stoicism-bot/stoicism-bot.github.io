<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stoicism - Discord Bot</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
  </head>
  <body class="dark-theme">
    <div class="circle"></div>
    <nav class="navbar">
      <div class="nav-container">
        <a
          href="#"
          class="logo fredoka-medium"
          draggable="false"
          style="user-select: none"
          ><img
            src="/img/av.png"
            style="height: 1.5rem; transform: translateY(0.2rem)"
            draggable="false"
          />
          Stoicism</a
        >
        <ul class="nav-links">
          <li><a href="#">Home</a></li>
          <li><a href="#">Statistic</a></li>
          <li><a href="#">Tools</a></li>
          <li><a href="#">Community</a></li>
          <li>
            <div class="mode-toggle" id="modeToggle">
              <a>
                <span id="modeIcon" class="material-symbols-rounded"
                  >light_mode</span
                ></a
              >
            </div>
          </li>
        </ul>
      </div>
    </nav>

    <div class="container">
      <div class="fade-in">
        <span class="title">
          <img src="/img/av.png" draggable="false" />
          <h1 class="fredoka-medium">Stoicism</h1>
        </span>
        <div class="stats fade-in-button" style="--delay: 0.1s">
          The <strong>⚔ bloody rival ⚔</strong> that's free for everyone,
          always.
        </div>
      </div>

      <div class="buttons-grid">
        <button class="button accent fade-in-button" style="--delay: 0.5s">
          Invite
        </button>
        <button class="button fade-in-button" style="--delay: 0.55s">
          Commands
        </button>
        <button class="button fade-in-button" style="--delay: 0.6s">FAQ</button>
        <button class="button fade-in-button" style="--delay: 0.65s">
          Docs
        </button>
        <button class="button fade-in-button" style="--delay: 0.7s">
          Support
        </button>
        <button class="button fade-in-button" style="--delay: 0.75s">
          Status
        </button>
      </div>
    </div>
    <footer
      class="fade-in"
      style="position: absolute; bottom: 20px; overflow: hidden"
    >
      &copy; 2024 Stoicism. All rights reserved.
    </footer>
  </body>
  <script src="script.js"></script>
</html>
