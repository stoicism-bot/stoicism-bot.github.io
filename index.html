<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stoicism - Discord Bot</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
  </head>
  <body class="dark-theme">
    <div>
      <div class="circle"></div>
      <nav class="navbar">
        <div class="nav-container">
          <a
            href="/"
            class="logo fredoka-medium"
            draggable="false"
            style="user-select: none"
            ><img
              src="/img/av.png"
              style="height: 1.5rem; transform: translateY(0.2rem)"
              draggable="false"
            />
            Stoicism</a
          >
          <ul class="nav-links">
            <li><a href="/">Home</a></li>
            <li><a href="#">Stats</a></li>
            <li><a href="#">Tools</a></li>
            <li><a href="#">Community</a></li>
            <li>
              <div class="mode-toggle" id="modeToggle">
                <a>
                  <span id="modeIcon" class="material-symbols-rounded"
                    >light_mode</span
                  ></a
                >
              </div>
            </li>
          </ul>
        </div>
      </nav>

      <div class="container">
        <div class="fade-in">
          <span class="title">
            <img src="/img/av.png" draggable="false" />
            <h1 class="fredoka-medium">Stoicism</h1>
          </span>
          <div class="stats fade-in-button" style="--delay: 0.1s">
            The <strong>bloody rival</strong> bot that's free for everyone,
            always.
          </div>
        </div>

        <div class="buttons-grid">
          <button class="button accent fade-in-button" style="--delay: 0.5s">
            <span class="material-symbols-rounded">add</span>Invite
          </button>
          <a href="/cmds">
            <button class="button fade-in-button" style="--delay: 0.55s">
              <span class="material-symbols-rounded">code</span>Commands
            </button></a
          >
          <a href="/faq">
            <button class="button fade-in-button" style="--delay: 0.6s">
              <span class="material-symbols-rounded">help</span>FAQ
            </button></a
          >
          <button class="button fade-in-button" style="--delay: 0.65s">
            <span class="material-symbols-rounded">description</span>Docs
          </button>
          <button class="button fade-in-button" style="--delay: 0.7s">
            <span class="material-symbols-rounded">support</span>Support
          </button>
          <button class="button fade-in-button" style="--delay: 0.75s">
            <span class="material-symbols-rounded">monitor_heart</span>Status
          </button>
        </div>
      </div>
      <footer>
        &copy; 2024 Stoicism. All rights reserved.<br /><a href="/legal/terms"
          ><span
            class="material-symbols-rounded"
            style="font-size: 14px; transform: translateY(2px)"
          >
            gavel
          </span>
          Terms</a
        >
        &middot;
        <a href="/legal/privacy"
          ><span
            class="material-symbols-rounded"
            style="font-size: 14px; transform: translateY(2px)"
          >
            lock
          </span>
          Privacy</a
        >
        &middot;
        <a href="/legal/refunds"
          ><span
            class="material-symbols-rounded"
            style="font-size: 14px; transform: translateY(2px)"
            >local_mall</span
          >
          Refunds</a
        >
      </footer>
    </div>
  </body>
  <script src="script.js"></script>
</html>
